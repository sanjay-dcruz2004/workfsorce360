<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4"><i class="bi bi-envelope text-teal-600"></i> Leave Requests</h2>
    <div class="overflow-x-auto">

                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>

                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reason</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="leaveTable">
                <!-- Leave requests will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
    const hrData = JSON.parse(localStorage.getItem("loggedInHR"));

    // if (!hrData) {
    //     window.location.replace("HRLogin.html");
    //     return;
    // }

    document.getElementById("hrName").textContent = hrData.name;
    document.getElementById("hrId").textContent = `HR ID: ${hrData.hrId}`;

    // Fetch Leave Requests
    const leaveResponse = await fetch(`/HRleave-requests`);
    const leaveRequests = await leaveResponse.json();

    let leaveTable = document.querySelector("#leaveTable");
    leaveTable.innerHTML = ""; // Clear existing data

    leaveRequests.forEach(req => {
        leaveTable.innerHTML += `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4">${req.employee_name}</td>
                <td class="px-6 py-4">${req.leave_type}</td>
                <td class="px-6 py-4">${req.start_date} - ${req.end_date}</td>
                <td class="px-6 py-4">${req.reason}</td>
                <td class="px-6 py-4">${req.status}</td>
                <td class="px-6 py-4">
                    <button onclick="updateLeaveStatus(${req.id}, 'Approved')" class="bg-green-500 text-white px-3 py-1 rounded">Approve</button>
                    <button onclick="updateLeaveStatus(${req.id}, 'Rejected')" class="bg-red-500 text-white px-3 py-1 rounded">Reject</button>
                </td>
            </tr>
        `;
    });
});

// Update Leave Status Function
async function updateLeaveStatus(id, status) {
    await fetch("http://localhost:5000/update-leave-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
    });
    alert(`Leave request ${status.toLowerCase()} successfully!`);
    location.reload();
}
